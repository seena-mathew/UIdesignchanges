<div class="sidebar-wrapper">
    <a class="navbar-brand logo" routerLink="/">
        <span class="logo-jhi"></span>
        <span class="navbar-title">UIdesignchanges</span> <span class="sidebar-version">{{ version }}</span>
    </a>

    <div class="navbar-collapse collapse nav-list" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed"
         [ngSwitch]="isAuthenticated()">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a class="nav-link" routerLink="/">
                    <span>
                        <fa-icon icon="home"></fa-icon>
                        <span>Home</span>
                    </span>
                </a>
            </li>
            <li *ngSwitchCase="true" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a class="nav-link" routerLink="blog" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <fa-icon icon="th-list"></fa-icon>
                    <span>Blog</span>
                </a>
                <a class="nav-link" routerLink="post" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <fa-icon icon="th-list"></fa-icon>
                    <span>Post</span>
                </a>
                <a class="nav-link" routerLink="tag" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <fa-icon icon="th-list"></fa-icon>
                    <span>Tag</span>
                </a>
            </li>
            <li *jhiHasAnyAuthority="'ROLE_ADMIN'" display="dynamic" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <a class="nav-link" id="admin-menu">
                     <span>
                        <fa-icon icon="user-plus"></fa-icon>
                        <span>Administration</span>
                    </span>
                </a>
                <ul aria-labelledby="admin-menu" class="no-bullets">
                    <li>
                        <a class="dropdown-item" routerLink="admin/user-management" routerLinkActive="active">
                            <fa-icon icon="user" [fixedWidth]="true"></fa-icon>
                            <span>User management</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="admin/metrics" routerLinkActive="active">
                            <fa-icon icon="tachometer-alt" [fixedWidth]="true"></fa-icon>
                            <span>Metrics</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="admin/health" routerLinkActive="active">
                            <fa-icon icon="heart" [fixedWidth]="true"></fa-icon>
                            <span>Health</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="admin/configuration" routerLinkActive="active">
                            <fa-icon icon="list" [fixedWidth]="true"></fa-icon>
                            <span>Configuration</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="admin/audits" routerLinkActive="active">
                            <fa-icon icon="bell" [fixedWidth]="true"></fa-icon>
                            <span>Audits</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="admin/logs" routerLinkActive="active">
                            <fa-icon icon="tasks" [fixedWidth]="true"></fa-icon>
                            <span>Logs</span>
                        </a>
                    </li>
                    <li *ngIf="swaggerEnabled">
                        <a class="dropdown-item" routerLink="admin/docs" routerLinkActive="active">
                            <fa-icon icon="book" [fixedWidth]="true"></fa-icon>
                            <span>API</span>
                        </a>
                    </li>
                    <!--   jhipster-needle-add-element-to-admin-menu - JHipster will add entities to the admin menu here &ndash;&gt;-->
                    <li *ngIf="!inProduction">
                        <a class="dropdown-item" href='./h2-console' target="_tab">
                            <fa-icon icon="hdd" [fixedWidth]="true"></fa-icon>
                            <span>Database</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</div>
